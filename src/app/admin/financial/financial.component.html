<div class="row mt-3">
  <div class="col-6">
    <h4>Finances</h4>
  </div>
</div>
<div class="row no-gutters mt-4">
  <div class="col">
    <form [formGroup]="paidForm">
      <table class="table">
        <thead class="thead-light">
          <tr class="d-flex">
            <th scope="col" class="col-4">Bracket Name</th>
            <th scope="col" class="col-3 text-center">Owner</th>
            <th scope="col" class="col-4 text-center">Paid</th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex" *ngFor="let bracket of (brackets$ | async)?.slice()">
            <td class="col-4 text-truncate d-none d-md-flex"><a [innerText]="bracket.name" [routerLink]="['/bracket', bracket.key]"></a></td>
            <td class="col-4 text-truncate d-flex d-md-none"><a [innerText]="bracket.truncatedName" [routerLink]="['/bracket', bracket.key]"></a></td>
            <td class="col-3 text-center" [innerText]="bracket.owner.name"></td>
            <td class="col-4 text-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="{{ 'isPaid' + bracket.key }}" (change)="updatePaid(bracket.key)" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
