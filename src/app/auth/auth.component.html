<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="alert" [ngClass]="formError.type" *ngIf="formError.show" role="alert">
        <span class="fa mr-2" [ngClass]="formError.icon"></span>
        <span>{{ formError.message }}</span>
        <button type="button" class="close" (click)="dismissAlert()">
          <span>&times;</span>
        </button>
      </div>
      <form [formGroup]="authForm" (ngSubmit)="submitAuthForm()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="email" id="username" class="form-control" formControlName="username" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
          </div>
        </div>
        <div class="row" *ngIf="showRegistration">
          <div class="col">
            <div class="form-group">
              <label for="passwordConfirm">Confirm Password:</label>
              <input type="password" id="passwordConfirm" class="form-control" formControlName="passwordConfirm" />
            </div>
          </div>
        </div>
        <div class="row d-none d-sm-flex">
          <div class="col-4">
            <button type="button" class="btn btn-link" (click)="toggleRegistration()">{{ showRegistration ? 'Already Registered?' : 'New User?' }}</button>
          </div>
          <div class="col-8 text-right">
            <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">{{ showRegistration ? 'Register' : 'Login' }}</button>
          </div>
        </div>
        <div class="row d-sm-none d-block">
          <div class="col text-center">
            <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">{{ showRegistration ? 'Register' : 'Login' }}</button>
          </div>
        </div>
        <div class="row d-sm-none d-block mt-3">
          <div class="col text-center">
            <button type="button" class="btn btn-link" (click)="toggleRegistration()">{{ showRegistration ? 'Already Registered?' : 'New User?' }}</button>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col text-center">
            <button type="button" class="btn google" (click)="loginWithGoogle()">
              <span class="google-logo"></span>
              <span class="google-text">Sign in with Google</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
