<div class="container mt-3">
  <div class="row">
    <div class="col-md">
      <h4>Scoreboard</h4>
    </div>
    <div class="col-md text-right">
      <button type="button" class="btn btn-primary create-btn" routerLink="/bracket"><span class="fa fa-plus"></span>Create Bracket</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Pos</th>
            <th scope="col">Bracket Name</th>
            <th scope="col">Owner</th>
            <th scope="col" class="text-center">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bracket of (brackets$ | async)?.slice().reverse(); let idx = index;">
            <th scope="row" [innerText]="idx + 1"></th>
            <td><a [innerText]="bracket.name" [routerLink]="['/bracket', bracket.key]"></a></td>
            <td [innerText]="bracket.owner"></td>
            <td class="text-center" [innerText]="bracket.score"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
